<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../Styles/index.css">
	<title>Сделай заказ побратски</title>
</head>

<body>
	<header>
		<div class="container">
			<div class="header_line">
				<div class="header_logo">
					<img id="main_logo" src="../Img/LOGO.svg" alt="Логотип сайта">
				</div>
				<div class="header_navbar">
					<a href="#" class="header_navbar_items">ГЛАВНAЯ</a>
					<a href="#" class="header_navbar_items">МЕНЮ</a>
					<a href="#" class="header_navbar_items">О НАС</a>
					<a href="#" class="header_navbar_items">БРОНЬ</a>
				</div>
				<div class="basket_div">
					<a href="#">
						<img id="basket_id" src="../Img/cart.svg" alt="Корзина">
					</a>
				</div>
				<div class="phone_navbar">
					<div class="phone_holder">
						<div class="phone_img">
							<a href="#">
								<img id="phone_img_id" src="../Img/phone.svg" alt="Телефон">
							</a>
						</div>
						<div class="phone_number">
							<a id="phone_number_id" href="#">+999-888-76-54</a>
						</div>
					</div>
					<div class="phone_text">
						<p id="phone_text_id">Свяжитесь с нами для <br>бронирования</p>
					</div>
				</div>
				<div class="header_btn">
					<a id="header_btn_id" href="#">Заказ столика</a>
				</div>
			</div>
		</div>
	</header>
</body>

</html>
